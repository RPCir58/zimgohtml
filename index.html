<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko-fi - ZIMGo Web</title>
    <meta name="description" content="DÃ³nanos en Ko-fi para que podamos mantener ZIMGo en pie.">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/svg+xml">
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'border': 'hsl(220 13% 91%)',
                        'input': 'hsl(220 13% 91%)',
                        'ring': 'hsl(224 71.4% 4.1%)',
                        'background': 'hsl(0 0% 100%)',
                        'foreground': 'hsl(224 71.4% 4.1%)',
                        'primary': 'hsl(142.1 70.6% 45.3%)',
                        'primary-foreground': 'hsl(210 20% 98%)',
                        'secondary': 'hsl(220 14.3% 95.9%)',
                        'secondary-foreground': 'hsl(220.9 39.3% 11%)',
                        'destructive': 'hsl(0 84.2% 60.2%)',
                        'destructive-foreground': 'hsl(210 20% 98%)',
                        'muted': 'hsl(220 14.3% 95.9%)',
                        'muted-foreground': 'hsl(220 8.9% 46.1%)',
                        'accent': 'hsl(220 14.3% 95.9%)',
                        'accent-foreground': 'hsl(220.9 39.3% 11%)',
                        'popover': 'hsl(0 0% 100%)',
                        'popover-foreground': 'hsl(224 71.4% 4.1%)',
                        'card': 'hsl(0 0% 100%)',
                        'card-foreground': 'hsl(224 71.4% 4.1%)'
                    }
                }
            }
        }
    </script>
    
    <style>
        .mobile-menu { display: none; }
        .mobile-menu.active { display: block; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Navbar -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#00DC82" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 mr-2">
                        <path d="M12 2L2 19.7778H22L12 2Z" fill="#00DC82" stroke="#00DC82" />
                    </svg>
                    <span class="font-bold text-xl">ZIMGo</span>
                </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="container mx-auto px-4 py-8">

            <div class="w-full h-[calc(100vh-200px)] overflow-hidden bg-white rounded-lg shadow-lg relative">
                <div id="loading-indicator" class="absolute inset-0 bg-gray-500 flex items-center justify-center z-10">
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 border-4 border-green-200 border-t-green-500 rounded-full animate-spin mb-4"></div>
                        <p class="text-white text-lg">Cargando ZIMGo...</p>
                    </div>
                </div>
                <div class="w-full h-full">
                    <object data="https://zimgo.vercel.app/" type="text/html" class="w-full h-full" title="ZIMGo">
                    <embed src="https://zimgo.vercel.app" type="text/html" class="w-full h-full" title="ZIMGo" />
                </object>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            
            mobileMenu.classList.toggle('active');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }

        // Hide loading indicator after 2 seconds
        setTimeout(() => {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'none';
        }, 2000);
    </script>
</body>
</html>
